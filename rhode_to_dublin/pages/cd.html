<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhode To Dublin - Something Old Something New</title>
    <link rel="stylesheet" href="/rhode_to_dublin/styles/styles.css">
</head>
<body>
    <script type="module">
        import '/rhode_to_dublin/js/header.js';
        import initCircularText from '/rhode_to_dublin/js/circularText.js';
        import { initializePage } from '/rhode_to_dublin/js/init.js';
        import { initializeLightbox } from '/rhode_to_dublin/js/lightbox.js';

        // Initialize components
        try {
            initCircularText("Something Old\nSomething New");
            initializePage();
            initializeLightbox();
        } catch (error) {
            console.error('Error initializing page:', error);
        }
    </script>

    <div class="content">
        <div id="outerCircleText"></div>

        <h2>Something Old Something New</h2>

        <div class="section cd-intro">
            <p>
                Our CD "Something Old Something New" features a mix of traditional Irish tunes and original compositions.
                The album showcases our unique blend of traditional and contemporary Irish music.
            </p>
            <div class="image-container">
                <img src="/images/3instruments.jpg" alt="CD Cover">
            </div>
        </div>
    </div>
</body>
</html>
